<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patterns.</title>
  </head>
  <body>
    <script>
      //1st Pattern
      //loop for the number of rows, new lines.
      for(let x=1; x<=6; x++){
      //loop for printing stars.
      for(let y=1; y<=x; y++){
      document.write('*');}
      // new line.
      document.write('</br>');}
     
      //2nd Pattern
      //loop for the number of rows, new lines.
      for(let x=1; x<=6; x++){
      //loop for printing spaces.
      for(let y=0; y<6-x; y++){
      document.write('\xa0\xa0');}
      //loop for printing stars.
      for(let z=0; z<x; z++){
      document.write('*');}
      // new line.
      document.write('<br>')}
    </script>
  </body>
</html>
